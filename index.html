<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device-Based Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you to the appropriate site based on your device.</p>
    </div>

    <script>
        // Check if the user is on a mobile device
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Define URLs for redirection
        const mobileURL = "https://tarkata-hlr.github.io/ChaseMob/"; // URL for mobile users
        const desktopURL = "https://tarkata-hlr.github.io/ChaseMe/"; // URL for desktop users

        // Redirect to the appropriate URL based on device type
        if (isMobileDevice()) {
            window.location.href = mobileURL;
        } else {
            window.location.href = desktopURL;
        }
    </script>
</body>
</html>
